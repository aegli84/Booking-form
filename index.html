    <form action="https://www.google.com/">
        
        <fieldset>
            <legend>Tell us about you</legend>
            <!--<label for="fname">First Name</label>-->

            <!--<label for="lname">Last Name</label>-->

            <legend>Booking details</legend>
            <label>Number of Guests</label>
            <select name="numberofguests">
                <option value="1">1</option>

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        
            <!--<label>Age</label>-->
            <input type="number" name="age" value="18">
        
            <label for="chooseadate">Choose date</label>
            <input type="date" name="chooseadate">
            <button type="submit" value="Book now"onclick="alert('Confirmed!')" >Book now</button>
            
            <input type="checkbox" name="subscribe" id="subscribe"checked>
            <label for="subscribe">Subscribe to our mailing list</label>
            
            <input type="checkbox" name="acceptterms" id="acceptterms"required>
            <label for="acceptterms">I have read the terms and conditions. 
            <a href="#">Read terms and conditions</a></label>
        
    </fieldset>
